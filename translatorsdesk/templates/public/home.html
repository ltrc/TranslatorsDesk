
{% extends "layout.html" %}
{% block content %}
<div class="body-content">
    <div class="row">
      <div class="container">
        <center>
        <h1>Welcome to Translators Desk</h1>
        <p class="subheading">An opensource tool to help translators be more efficient at what they do.</p>
        </center>
        <br />
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="col-xs-4" style="text-align: right;">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="sourceLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Hindi
            <span class="caret"></span>
          </button>
          <ul id="src_selector" class="dropdown-menu" aria-labelledby="sourceLanguage">
          </ul>
        </div>        
        </div>
        <div class="col-xs-4">
          <center>
          <!-- <i class="fa fa-arrow-right fa-2x" style="margin-left:20px; display: inline-block;"></i> -->
          <i class="fa fa-long-arrow-right fa-4x" style="margin-left:20px; padding-left: 20px; padding-right: 20px; margin-right: 20px;"></i>
          </center>
        </div>
        <div class="col-xs-4" style="text-align: left;">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="targetLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Urdu
            <span class="caret"></span>
          </button>
          <ul id="tgt_selector" class="dropdown-menu" aria-labelledby="Target">
          </ul>
        </div>    
        </div>

      </div>
      <div class="col-md-6">
      </div>
    </div>
    <br/>
    <form id="translators-desk-dropzone" action="/upload-target" class="dropzone file-group"></form>
    <!-- <textarea id="raw_text" style="width: 100%;" class="raw-group" placeholder="Paste the text you want to translate here."></textarea> -->

    <div id="actions" class="row file-group">
        <!-- The fileinput-button span is used to style the file input field as button -->
        <center>
        <span id="add-files" class="btn btn-primary fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Upload files</span>
        </span>
        <!-- <button class="btn btn-primary" id="switch_mode">Switch to text mode</button> -->
        <button id="submit_raw" class="btn btn-success btn-primary raw-group">Translate this text</button>
        </center>
    </div>

    <br/>
    <div class="row">
        <!-- The global file processing state -->
        <span class="fileupload-process">
          <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-primary" style="width:0%;" data-dz-uploadprogress></div>
          </div>
        </span>
      </div>

    </div>

  </div><!-- /.row -->

</div>

{% endblock %}
