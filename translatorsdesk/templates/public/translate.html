            // setTimeout(function () { location.reload(1); }, 2000);
        </script>
    </div>

          <h4>
          Source (Hindi)

        </div>
        <div class="col-md-6 text-center" style="height:40px">
          <h4>
          Target (Panjabi)
          </h4>
        </div>        
      </div> -->

</div>

</script>
{% endblock %}
