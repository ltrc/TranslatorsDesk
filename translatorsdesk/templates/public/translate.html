
{% extends "layout.html" %}
{% block css %}
<style>
#codemirror_block_1 {
  width: 100%;
}
#word_suggestions {
  display: block;
  position: relative;
}
</style>
{% endblock %}
{% block content %}

<div class="container-fluid">

      <script type="text/javascript">
          var PO_DATA = '{{ PO | tojson | safe }}';
    </script>
     <div class="row">
      <div class="col-md-12">
      <div id="po-container" class="container anim">
      </div>
    </div>
  </div>

</div>
<div id="download_controls">
  <center>
  <button id="preview" class="btn btn-primary">Preview</button>
  <button id="download" class="btn btn-success">Download this file</button>
  </center>
</div>

<div id="sentence_overlay">
  <i class="fa fa-times fa-2x" id="close_btn"></i>
  <span id="modal_src"></span>
  <span id="modal_tgt"></span>
  <ul id="word_suggestions">
    <li class="anim">Word suggestions will appear here</li>
  </ul>
  <div id="codemirror_block_1" td-editor-id="1" class="codemirror_block anim" style="width: auto;"></div>
</div>
<div id="progressbar">
</div>

<script type="text/javascript">
  window.uid = '{{uid}}';
  window.fileName = '{{fileName}}';
  window.translationStatus = '{{status[0]}}';
</script>
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='sepjs/poeditor.js') }}"> </script>
  <script src="{{ url_for('static', filename='sepjs/translate-html.js') }}"> </script>

{% endblock %}
