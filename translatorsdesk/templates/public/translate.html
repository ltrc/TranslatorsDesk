
{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    {% if not xliff: %}
    <div id="loading-div" class="row">
        <center>
        <i class="fa fa-refresh fa-spin fa-5x" style="font-size: 20em;"></i>
        <br/>
        </center>
    </div>
    <div id="content-div" class="row">
    </div>    
    {% else %}
    <div id="content-div" class="row">
        <script type="text/javascript">
        window.XLIFF = {{ xliff | tojson}};
        </script>
    </div>
    {% endif %}
</div>
{% endblock %}
