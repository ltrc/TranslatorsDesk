
{% extends "layout.html" %}
{% block css %}
<style>
#codemirror_block_1 {
  width: 100%;
  margin-top: 0px;
}
#word_suggestions {
  display: block;
  position: relative;
}
.src_word, .tgt_word {
  cursor: pointer;
}
#modal_details {
  font-size: 1.3em;
  display: block;
  margin-top: 30px;
}
#codemirror_block_1 {

}
#word_suggestions {
  position: relative;
  width: 100%;
  margin-bottom: -1px;
}
#modal_prev {
  position: fixed;
  top: 70px;
  width: 60%;
  border-radius: 10px;
  display: none;
  left: 20%;
  font-size: 1.2em;
  background-color: rgba(255,255,255,0.5);
  padding: 20px;
  border: 2px solid rgba(0,0,0,0.8);
}
#modal_next {
  position: fixed;
  bottom: 60px;
  width: 60%;
  border-radius: 10px;
  display: none;
  left: 20%;
  font-size: 1.2em;
  background-color: rgba(255,255,255,0.5);
  padding: 20px;
  border: 2px solid rgba(0,0,0,0.8);
}
.toolbar {
  position: fixed;
  top: 60px;
  padding-top: 10px;
  padding-bottom: 10px;
  left: 0px;
  text-align: center;
  width: 100%;
  background-color: rgba(255,255,255,0.9);
  z-index: 99;
} 
.container-fluid {
  margin-top: 50px;
}
</style>
{% endblock %}
{% block content %}

<div class="toolbar">
      <a href="/"><button class="btn btn-danger"><span class="glyphicon glyphicon-plus"></span> New Translation</button></a>
<button id="save_btn" class="btn btn-success"><span class="glyphicon glyphicon-cloud"></span> Save changes</button>
<button id="preview" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Preview</button>
  <button id="download" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Download</button>
    </div>

<div class="container-fluid">

      <script type="text/javascript">
          var PO_DATA = '{{ PO | tojson | safe }}';
    </script>
     <div class="row">
      <div class="col-md-12">
      <div id="po-container" class="container anim">
      </div>
    </div>
  </div>

</div>
<!-- <div id="download_controls">
  <center>
  
  </center>
</div> -->
  <span id="modal_prev"></span>
  <span id="modal_next"></span>

<div id="sentence_overlay">
  <i class="fa fa-times fa-2x" id="close_btn"></i>
  <span id="modal_src">jo</span>
  <span id="modal_tgt">bo</span>
  <br /><br />
  <ul id="word_suggestions">
    <li class="anim">Word suggestions will appear here</li>
  </ul>
  <div id="codemirror_block_1" td-editor-id="1" class="codemirror_block anim" style="width: 100%;"></div>
  <span id="modal_details">&nbsp;<br />&nbsp;</span>
</div>

<div id="progressbar">
</div>
<input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
<script type="text/javascript">
  window.uid = '{{uid}}';
  window.fileName = '{{fileName}}';
  window.translationStatus = '{{status[0]}}';
</script>
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='sepjs/poeditor.js') }}"> </script>
  <script src="{{ url_for('static', filename='sepjs/translate-html.js') }}"> </script>

{% endblock %}
